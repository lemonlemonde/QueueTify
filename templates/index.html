<!DOCTYPE html>
<html>
<head>
    <title>Your future playlists</title>
</head>
<body>
    {% for id, result in rows %}
      <h3>{{id}}: {{result}}</h3>
    {% endfor %}

    <br>

    <form method="POST" action="/">
        {{ form.csrf_token }}
        {{ form.description.label }}
        {{ form.description }}
        <br>
        <br>
        {{ form.submit }}
        <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
